syntax = "proto3";
package generated;

option go_package = "./generated";

message Message {
  string body = 1;
}

service ChatService {
  rpc SayHello(Message) returns (Message) {}
}


message PingRequest {
  string ipV4Address = 1;
}

message PingResponse {
  bool success = 1;
}

service TestAgentService {
  rpc Ping(PingRequest) returns (PingResponse) {}
}