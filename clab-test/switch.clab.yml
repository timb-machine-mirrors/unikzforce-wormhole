name: ebpf

topology:
  nodes:
    src:
      kind: linux
      image: alpine:latest
    sw:
      kind: linux
      image: wormhole/switch_agent:latest
#      entrypoint: "sh -c /switch-build/switch_agent --ifname eth1"
    dst:
      kind: linux
      image: alpine:latest
  links:
    - endpoints: [src:eth1, sw:eth1]
    - endpoints: [dst:eth1, sw:eth2]