name: ebpf

topology:
  nodes:
    src:
      kind: linux
      image: alpine:latest
    sw:
      kind: linux
      image: wormhole/switch:latest
#      cmd: "sh -c /switch-build/switch"
    dst:
      kind: linux
      image: alpine:latest
  links:
    - endpoints: [src:eth1, sw:eth1]
    - endpoints: [dst:eth1, sw:eth2]